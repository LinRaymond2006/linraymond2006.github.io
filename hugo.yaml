enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: flase

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/linraymond2006/linraymond2006.github.io/content"

  theme:
    default: light
    displayToggle: false

  page:
#      width: wide
     width: full

  highlight:
    copy:
      enable: true
      display: hover

  displayUpdatedDate: true
  dateFormat: "2006-01-02"

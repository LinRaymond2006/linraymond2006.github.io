# Hugo configuration file
title: Raymond's little corner

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Deepdives
      pageRef: /deepdives
      weight: 2
    - name: Notes
      pageRef: /notes
      weight: 3
    - name: Projects
      pageRef: /projects
      weight: 4
    - name: Misc
      pageRef: /misc
      weight: 5
#    - name: Contact â†—
#      url: "https://github.com/imfing"
#      weight: 3
    - name: Search
      weight: 6
      params:
        type: search
